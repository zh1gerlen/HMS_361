{% extends 'home/base.html' %}

{% block content %}

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
<center>
<a href="{% url 'addpres'%}"><button>Add Prescription</button></a>
</center>
<div class = "table" style="margin-left: 20%;width: 60%;padding: 10px;">

{% for pre in pre %}
    <h2>Date : {{ pre.date|date:"F d Y" }}</h2>
    <b>Patient Name : </b>{{ pre.patient }}<br><br>
    
<b>Disease : </b>{{ pre.disease }}<br><br>
<b>Prescription : </b>{{ pre.prescription }}<br><br>


{% endfor %}
</div>    


{% endblock %}
